<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hotel Rooms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Hotel Rooms</h1>
        <button class="btn primary" onclick="loadRooms()">Reload</button>
    </header>

    <main class="main">
        <section class="list-card">
            <h2>Available Rooms</h2>
            <div id="list" class="list-placeholder">No data loaded yet.</div>
        </section>

        <aside class="form-card">
            <h2>Room</h2>
            <input id="roomId" type="hidden">
            <div class="form-row">
                <label for="type">Type</label>
                <input id="type" placeholder="e.g. Single, Double">
            </div>
            <div class="form-row">
                <label for="price">Price</label>
                <input id="price" placeholder="0.00" type="number" step="0.01">
            </div>
            <div class="form-actions">
                <button class="btn primary" onclick="saveRoom()">Save</button>
                <button class="btn" onclick="clearForm()">Clear</button>
            </div>
        </aside>
    </main>

    <footer class="footer">Simple demo â€” CRUD via Spring API + RMI backend</footer>
 </div>

 <script src="js/room.js"></script>
</body>
</html>
